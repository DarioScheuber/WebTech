<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Bier</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <img src="img/home.jpg" alt="Banner Bild" style="width: 100%; height: 170px;">
        <img id="logo" class="logo" src="img/Tour-The-Beer-Logo.png" alt="Logo"
            style="position: absolute; top: 10px; right: 10px; width: 150px; height: auto;">
        <h1>Tour de Bier</h1>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="aboutus.html">Über uns</a></li>
            <li><a href="veranstaltungen.html">Veranstaltungen</a></li>
            <li><a href="Promillerechner.html">Promillerechner</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h1>Alkoholrechner für Getränke</h1>
            <div id="drinks-container">
                <div class="drink-group">
                    <h2>Getränk 1</h2>
                    <div class="input-group">
                        <label for="volume-1">Menge des Getränks (in Litern):</label>
                        <input type="number" id="volume-1" class="volume" step="0.01" min="0" placeholder="z.B. 0.5">
                    </div>
                    <div class="input-group">
                        <label for="abv-1">Alkoholgehalt (in % ABV):</label>
                        <input type="number" id="abv-1" class="abv" step="0.1" min="0" placeholder="z.B. 5.0">
                    </div>
                </div>
            </div>
            <button onclick="addDrink()">Getränk hinzufügen</button>
            <div class="input-group">
                <label for="age">Alter (in Jahren):</label>
                <input type="number" id="age" step="1" min="0" placeholder="z.B. 25">
            </div>
            <div class="input-group">
                <label for="gender">Geschlecht:</label>
                <select id="gender">
                    <option value="male">Männlich</option>
                    <option value="female">Weiblich</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Körpergewicht (in kg):</label>
                <input type="number" id="weight" step="0.1" min="0" placeholder="z.B. 70">
            </div>
            <button onclick="calculateAlcohol()">Berechnen</button>
            <div class="result" id="result"></div>
        </div>
    
        <script src="script.js"></script>
    </main>

    <footer>
        <p>&copy; 2021 Tour de Bier. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
