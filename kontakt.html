<body>
    <header>
        <img src="img/home.jpg" alt="Banner Bild" style="width: 100%; height: 170px;">
        <img id="logo" class="logo" src="img/Tour-The-Beer-Logo.png" alt="Logo"
            style="position: absolute; top: 10px; right: 10px; width: 150px; height: auto;">
        <h1>Tour de Bier</h1>
    </header>

    <nav id="navbar">
        <ul>
            <li><a href="mainpage.html">Startseite</a></li>

        </ul>
    </nav>

    <main>
        <h2>Kontaktformular</h2>
        <div class="container">
            <form method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Nachricht:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Senden</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
